<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pamphlet</title>

    <style>
      body {
        margin: 0 auto;
        max-width: 49em;
        padding: 1em;
      }

      pre {
        max-width: 100%;
        overflow-x: auto;
      }

      .ProseMirror {
        border: 1px solid lightgrey;
        border-radius: 3px;
        box-sizing: border-box;
        min-height: 50vh;
        outline: none;
        padding: 0 .5em;
        white-space: pre-wrap;
      }
      .ProseMirror-focused {
        border-color: black;
      }
    </style>
    <script src="/dist/umd/pamphlet.js"></script>
  </head>
  <body>
    <main id="container">
      <!-- ProseMirror inserted here -->
    </main>

    <script>
      initEditor()

      async function initEditor () {
        var readme = await fetch('/README.md')
        window.editor = new Pamphlet(window.container, await readme.text())
      }
    </script>
  </body>
</html>
